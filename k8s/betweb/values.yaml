local:
  enabled: true
  env:
    - name: MSI_ENDPOINT
      value: http://host.docker.internal:5050/oauth2/token
    - name: MSI_SECRET
      value: efc8c2ee-35af-4391-b47a-9aff3a08381a

replicaCount: 1

image:
  repository: kdcllc/bet
  tag: web
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80

# msi identity
aadpodidbinding: somevalue

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  path: /
  hosts:
    - betweb.kingdavidconsulting.com
  tls:
   - secretName: bet-web-secret
     hosts:
       - betweb.kingdavidconsulting.com

resources:
   limits:
    cpu: 500m
    memory: 250Mi
   requests:
    cpu: 250m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
